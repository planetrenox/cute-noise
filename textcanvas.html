<script>
  
function applyNoiseToText(canvasId, text) {
    const canvas = document.getElementById(canvasId);
    const ctx = canvas.getContext('2d');
    canvas.width = 400; // Adjust as necessary
    canvas.height = 200; // Adjust as necessary

    // Set text properties
    ctx.font = '48px serif';
    ctx.fillText(text, 10, 100); // Adjust positioning as necessary

    // Retrieve the image data
    const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
    const data = imageData.data;

    // Apply a noise effect
    for (let i = 0; i < data.length; i += 4) {
        // Generate random noise
        const noise = 25 - Math.random() * 50; // Adjust the noise intensity

        // Apply the noise
        data[i] += noise;     // red
        data[i + 1] += noise; // green
        data[i + 2] += noise; // blue
        // Note: We're skipping the alpha channel (i + 3)
    }

    // Update the canvas with the modified pixels
    ctx.putImageData(imageData, 0, 0);
}

// Usage
// Ensure this is called after the DOM has fully loaded, or place the script at the end of the body.
// applyNoiseToText('idd', 'Your Text Here');
</script>
<body>
  <canvas id="idd"> </canvas>
</body>
