<script src="https://cdn.jsdelivr.net/npm/piercer-error"></script>
<body>
  <canvas id="idd"></canvas>
</body>
<script>
  function applyNoiseToText(canvasId, text) {
    const canvas = document.getElementById(canvasId);
    const ctx = canvas.getContext('2d');
    canvas.width = 400;
    canvas.height = 200;

    // Set background to white
    ctx.fillStyle = 'white';
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    // Draw black text
    ctx.font = '48px serif';
    ctx.fillStyle = 'black';
    ctx.fillText(text, 10, 50);

    // Retrieve the image data
    const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
    const data = imageData.data;

    // Apply a noise effect
    for (let i = 0; i < data.length; i += 4) {
      // Generate random noise
      const noise = Math.random() * 50;

      // Apply the noise
      data[i] -= noise;     // red
      data[i + 1] -= noise; // green
      data[i + 2] -= noise; // blue
      // Alpha channel (i + 3) is left unchanged
    }

    // Update the canvas with the modified pixels
    ctx.putImageData(imageData, 0, 0);
  }

  // Ensure the script runs after the DOM has fully loaded
  window.addEventListener('load', () => applyNoiseToText('idd', 'Your Text Here'));
</script>
